<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Júlia Vieira | Base Apparel coming soon page</title>
</head>

<body>

  <main>
    <div class="main__content">
      <!-- <div class="content__bg">
        <img src="./images/bg-pattern-desktop.svg" alt="">
      </div> -->
      <div class="main__content--text">
        <img class="main__content--text--logo" src="./images/logo.svg" alt="">

        <h1><span class="main__content--text--h spanFirst">We're</span> <span
            class="main__content--text--h spanSecond">coming soon</span></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="content__form">
          <label for="email">
            <input type="email" id="email" name="email" id="emailInput" onblur="validacaoEmail(email)"  placeholder="Email Address">
            <button type="submit" id="emailSubmit"><img src="./images/icon-arrow.svg" alt=""> </button>
            <div class="content__form--alert">
              <p>Please, don't submit any personal information. This was made for studies purpose only!</p>
            </div>
          </label>
        </div>
      </div>
      <div class="content__image">
        <picture>
          <source media="(max-width: 800px)" srcset="./images/hero-mobile.jpg">
          <source media="(min-width: 801px)" srcset="./images/hero-desktop.jpg">
          <img src="./images/hero-desktop.jpg" alt="Woman in a peach color shirt image">
        </picture>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Code <a href="https://github.com/Lia-Moon/Base-apparel-coming-soon" target="_blank">Github</a>
        . Coded by <a href="https://juliavieira.xyz/" target="_blank">Júlia Vieira</a>.
      </p>
    </footer>
  </main>
</body>
<script src="./js/script.js"></script>

</html>
